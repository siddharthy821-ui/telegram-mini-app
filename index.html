      width: 100%;
      font-size: 16px;
    }
  </style>

<input id="search" type="text" placeholder="Search song..." />
<button onclick="sendSearch()">Search</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function sendSearch() {
    const query = document.getElementById('search').value;
    if (!query) return;
    tg.sendData(JSON.stringify({ type: "search", query }));
  }
